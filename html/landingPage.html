        body {

        .contenedor {
            flex: 1; /* Permite que el contenedor crezca para llenar el espacio disponible */
        }
        
        iframe {
            width: 100%;
            height: 552px;
            border: none; /* Remueve los bordes del iframe */
            display: none;
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener todos los enlaces que deben mostrar el iframe
            var links = document.querySelectorAll('a[target="contenido-iframe"]');
            var iframe = document.querySelector('iframe[name="contenido-iframe"]');

            // Añadir evento de clic a cada enlace
            links.forEach(function(link) {
                link.addEventListener('click', function() {
                    iframe.style.display = 'block'; // Mostrar el iframe
                    document.body.style.overflow = 'hidden'; // Aplicar overflow:hidden al body
                });
            });
        });
    </script>
</head>
